<!-- Followed https://workshops.hackclub.com/simple_clock/ to get started-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <div class="clock-container">
    <h1 id="title">Hello, time?</h1>
    <p>A simple, <a href="https://github.com/slashtechno/clock">open-source</a> clock that displays rhymes. Inspired by the Hack Club workshops <a href="https://workshops.hackclub.com/simple_clock/">Simple Clock</a> and <a href="https://workshops.hackclub.com/json_db/">JsonDB</a>, along with the <a href="https://www.kickstarter.com/projects/genmon/poem-1-the-ai-poetry-clock">Poem/1</a>, an "AI rhyming clock".</p>
    <h2 id="rhyme"></h2>
    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
</body>
</html>
